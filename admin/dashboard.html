<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Maxwell Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1b26 0%, #24283b 50%, #16161e 100%);
            min-height: 100vh;
            color: #c0caf5;
        }

        .dashboard-header {
            background: rgba(36, 40, 59, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(125, 207, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text h1 {
            color: #7dcfff;
            margin-bottom: 5px;
        }

        .welcome-text p {
            color: #a9b1d6;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7dcfff, #bb9af7);
            color: #1a1b26;
        }

        .btn-secondary {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(125, 207, 255, 0.4);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(36, 40, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(187, 154, 247, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            color: #7dcfff;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c0caf5;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #a9b1d6;
            font-size: 1.1rem;
        }

        .coming-soon {
            background: rgba(36, 40, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            border: 1px solid rgba(187, 154, 247, 0.2);
        }

        .coming-soon i {
            font-size: 4rem;
            color: #7dcfff;
            margin-bottom: 20px;
        }

        .coming-soon h2 {
            color: #c0caf5;
            margin-bottom: 15px;
        }

        .coming-soon p {
            color: #a9b1d6;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="header-content">
            <div class="welcome-text">
                <h1>Welcome to Admin Dashboard</h1>
                <p id="user-info">Logged in as: Admin User</p>
            </div>
            <div class="header-actions">
                <a href="../index.html" class="btn btn-primary">
                    <i class="fas fa-globe"></i>
                    View Portfolio
                </a>
                <a href="login.html" class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-number">1,234</div>
                <div class="stat-label">Portfolio Views</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="stat-number">10</div>
                <div class="stat-label">Total Projects</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-number">42</div>
                <div class="stat-label">Contact Messages</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-number">156</div>
                <div class="stat-label">CV Downloads</div>
            </div>
        </div>

        <div class="coming-soon">
            <i class="fas fa-tools"></i>
            <h2>Admin Features Coming Soon</h2>
            <p>Portfolio management, content editing, analytics, and more admin features will be available here.</p>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully!');
                window.location.href = 'login.html';
            }
        }

        // Get user info from URL params or localStorage (demo)
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('user') || 'Admin User';
        document.getElementById('user-info').textContent = `Logged in as: ${username}`;

        // Demo: Animate numbers
        function animateNumber(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, 20);
        }

        // Animate stat numbers on load
        window.addEventListener('load', () => {
            const statNumbers = document.querySelectorAll('.stat-number');
            const targets = [1234, 10, 42, 156];
            statNumbers.forEach((element, index) => {
                animateNumber(element, targets[index]);
            });
        });
    </script>
</body>
</html>
