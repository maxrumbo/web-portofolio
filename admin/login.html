<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Maxwell Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Login</h2>
                <p>Maxwell Portfolio Dashboard</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text">Invalid username or password!</span>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    LOGIN
                </button>
            </form>

            <div class="login-footer">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple JavaScript login for preview
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            // Simple hardcoded credentials for demo
            if (username === 'admin' && password === 'password123') {
                // Success - redirect to dashboard
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = `dashboard.html?user=${encodeURIComponent(username)}`;
            } else if (username === 'maxwell' && password === 'maxwell123') {
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = `dashboard.html?user=${encodeURIComponent(username)}`;
            } else if (username === 'demo' && password === 'demo123') {
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = `dashboard.html?user=${encodeURIComponent(username)}`;
            } else {
                // Show error
                errorMsg.style.display = 'flex';
                document.getElementById('error-text').textContent = 'Invalid username or password!';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        // Demo credentials info
        console.log('Demo Credentials:');
        console.log('admin / password123');
        console.log('maxwell / maxwell123');
        console.log('demo / demo123');
    </script>
</body>
</html>
